plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.12'
    id 'idea'
}
group 'net.ontopsolutions'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.31.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

dependencies {
    implementation 'io.grpc:grpc-netty-shaded:1.31.0'
    implementation 'io.grpc:grpc-protobuf:1.31.0'
    implementation 'io.grpc:grpc-stub:1.31.0'
    compile 'io.grpc:grpc-services:1.31.0' //reflection
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.1.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

}
